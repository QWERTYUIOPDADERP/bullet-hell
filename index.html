<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="start">
        <div id="title">
            <h1>A random really hard bullet hell game</h1>
            <p id="slantText">Pre-ALPHA</p>
        </div>
        <div class="column">
            <button onclick="start()">START</button>
            <button onclick="tutorial()">TUTORIAL</button>
        </div>
    </section>
    <section id="tutorial">
        <h1 id="tutorialText"></h1>
        <button id="tutorialContinue" onclick="tContinue()">Continue</button>
    </section>
    <div id="fakePlayer" class="block"></div>
    <h1 id="testingText"></h1>
    <div id="player" class="block"></div>
    <div class="bossContainer">
        <div id="boss">
            <p id="bossFace">
                >:(
            </p>
            <div class="tint"></div>
        </div>
        <div class="health"></div>
    </div>
    <div id="hud">
        <div id="pStamina"></div>
        <div id="pHealth"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
