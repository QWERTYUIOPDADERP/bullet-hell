<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <title>A random kinda hard bullet hell game</title>
</head>
<body>
    <section id="start">
        <div id="title">
            <h1>A random kinda hard bullet hell game</h1>
            <p id="slantText">Pre-ALPHA</p>
        </div>
        <div class="column">
            <button onclick="start()">START</button>
            <button onclick="tutorial()">TUTORIAL</button>
            <button onclick="viewStats()">VIEW STATS</button>
            <details>
                <summary>Options:</summary>
                <button onclick="toggleDebugMode(this)">Debug Mode: OFF</button>
            </details>
        </div>
    </section>
    <section id="tutorial">
        <h1 id="tutorialText"></h1>
        <button id="tutorialContinue" onclick="tContinue()" focusable="false">Continue</button>
    </section>
    <section id="youDied">
        <div class="column">
            <h1>You died</h1>
            <button id="returnToMenu" onclick="window.location.reload()" focusable="false">Return To Menu</button>
        </div>
    </section>
    <section id="youWon">
        <div class="column">
            <h1>You won!</h1>
            <button id="returnToMenu" onclick="window.location.reload()" focusable="false">Return To Menu</button>
        </div>
    </section>
    <section id="stats">
        <div class="column">
            <h1 id="shots"></h1>
            <h1 id="shotsHit"></h1>
            <h1 id="turretsDestroyed"></h1>
            <h1 id="deaths"></h1>
            <h1 id="wins"></h1>
            <h1 id="longGame"></h1>
            <h1 id="fastGame"></h1>
            <button onclick="hideStats()">RETURN</button>
            <button onclick="resetStats()">RESET STATS (IRREVERSABLE)</button>
        </div>
    </section>
    <div id="fakePlayer" class="block"></div>
    <h1 id="testingText"></h1>
    <div id="player" class="block"></div>
    <div class="bossContainer">
        <div id="boss">
            <p id="bossFace">
                >:(
            </p>
            <div class="tint"></div>
            <div class="fist"></div>
        </div>
        <div class="health"></div>
    </div>
    <div id="hud">
        <div id="pAbility"></div>
        <div id="pStamina"></div>
        <div id="pHealth"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
